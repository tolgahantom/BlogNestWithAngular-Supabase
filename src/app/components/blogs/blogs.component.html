<div class="main">
  <div class="blog-list">
    @for (item of blogList; track $index) {
    <div class="blog-card" [routerLink]="['/detail', item.id]">
      <img
        src="https://startersites.io/blocksy/tasty/wp-content/uploads/2021/04/ella-olsson-Pb9aFVR9-Bk-unsplash-500x375.jpg"
        class="blog-card-image"
      />
      <div class="blog-card-content">
        <span class="blog-type">{{ item.categories.name }}</span>
        <h3 class="blog-title">
          {{ item.blog_title }}
        </h3>

        <div class="author">
          <img
            src="https://startersites.io/blocksy/tasty/wp-content/uploads/2021/04/autor-1@2x.png"
            class="author-image"
          />
          <p class="author-name">{{ item.users.username }}</p>
          <span class="point">.</span>
          <div class="date">
            {{ item.upload_date | date : "dd MMMM yyyy" : "tr-TR" }}
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
