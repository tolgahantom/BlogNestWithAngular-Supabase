<div class="main">
  <div class="blog-list">
    @for (item of blogList; track $index) {
    <div class="blog-card">
      <img
        src="https://startersites.io/blocksy/tasty/wp-content/uploads/2021/04/ella-olsson-Pb9aFVR9-Bk-unsplash-500x375.jpg"
        class="blog-card-image"
      />
      <div class="blog-card-content">
        <span class="blog-type">{{ item.type }}</span>
        <h3 class="blog-title">
          {{ item.title }}
        </h3>

        <div class="author">
          <img
            src="https://startersites.io/blocksy/tasty/wp-content/uploads/2021/04/autor-1@2x.png"
            class="author-image"
          />
          <p class="author-name">{{ item.author }}</p>
          <span class="point">.</span>
          <div class="date">{{ item.date }}</div>
        </div>
      </div>
    </div>
    }
  </div>
  <div class="pagination">
    <div class="prev pag-button">Prev <</div>
    <div class="pageNumbers">
      @for (item of getPageArray(); track $index) {
      <button
        class="pageNumber"
        (click)="changePage(item)"
        [ngClass]="this.selectedPage === item ? 'active' : ''"
      >
        {{ item }}
      </button>
      }
    </div>
    <div class="next pag-button">Next ></div>
  </div>
</div>
