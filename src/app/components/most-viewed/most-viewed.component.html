<div class="main">
  <div class="content">
    <div class="content-type">Son YÃ¼klenen Blog</div>
    <h2 class="content-title">{{ lastBlog.blog_title }}</h2>
    <div class="author-blog">
      <div class="author">
        <img
          src="https://startersites.io/blocksy/tasty/wp-content/uploads/2021/04/autor-avatar@2x.png"
          class="author-image"
        />
        <p class="author-name">{{ lastBlog.users.username }}</p>
      </div>
      <div class="blog">
        <div class="blog-icon">
          <i class="fa-regular fa-eye"></i>
        </div>
        <div class="blog-visible-count">{{ lastBlog.views }}</div>
      </div>
    </div>
    <div class="buttons">
      <button
        class="button button-primary"
        [routerLink]="['/detail', lastBlog.id]"
      >
        <p>Blog Detay</p>
      </button>
    </div>
  </div>
  <img [src]="lastBlog.images" alt="" />
</div>
