<div class="main">
  <span class="blog-category">{{ category }}</span>
  <h2 class="blog-title">{{ title }}</h2>
  <div class="author">
    <div class="flex">
      <img
        src="https://startersites.io/blocksy/tasty/wp-content/uploads/2021/04/autor-1@2x.png"
        class="author-image"
      />
      <p class="author-name">{{ author }}</p>
    </div>
    <span>/</span>
    <div class="flex">
      <div class="date">{{ uploadDate }}</div>
    </div>
    <span>/</span>
    <p class="number-of-comment">1 Comment</p>
  </div>
</div>
