<div class="main">
  <h3 class="main-title">Blog Add</h3>
  <form [formGroup]="blogForm" (ngSubmit)="saveBlog()">
    <div class="form-group">
      <input
        type="text"
        class="input-field"
        placeholder="Blog title here..."
        formControlName="title"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="input-field"
        placeholder="Blog category here..."
        formControlName="category"
      />
    </div>
    <div class="form-group" style="min-height: 500px">
      <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
      <ngx-editor
        [editor]="editor"
        [placeholder]="'Type here...'"
        style="min-height: 500px; width: 100%"
        formControlName="content"
      ></ngx-editor>
    </div>
    <button class="button button-primary">Add a New Blog</button>
  </form>
</div>
