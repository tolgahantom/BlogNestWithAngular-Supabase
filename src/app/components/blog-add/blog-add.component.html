<div class="main">
  <h3 class="main-title">Blog Add</h3>
  <form>
    <div class="form-group">
      <input type="text" class="input-field" placeholder="Blog title here..." />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="input-field"
        placeholder="Blog category here..."
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="input-field"
        placeholder="Blog content here..."
      />
    </div>
    <button class="button button-primary">Add a New Blog</button>
  </form>
</div>
