<app-blog-features
  [title]="blog?.blog_title"
  [category]="blog?.categories.name"
  [author]="blog?.users.username"
  [uploadDate]="blog?.upload_date"
></app-blog-features>
<div class="detail-container">
  <app-detail
    [content]="blog?.blog_content"
    [author]="blog?.users.username"
    [title]="blog?.blog_title"
    [imageUrl]="blog?.images"
  ></app-detail>
  <app-blog-detail-comments [id]="blogId"></app-blog-detail-comments>
</div>
